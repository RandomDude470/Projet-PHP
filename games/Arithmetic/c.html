<!DOCTYPE html>
<html>
<head>
    <title>Math Quiz Game</title>
</head>
<style>
    body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

#container {
    width: 600px;
    margin: 0 auto;
    padding-top: 50px;
}

h1 {
    text-align: center;
    color: #333;
}

#game-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
}

#question {
    font-size: 24px;
    margin-bottom: 20px;
}

#answer-input {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 20px;
}

#result {
    font-size: 20px;
    margin-bottom: 20px;
}

button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

</style>
<body>
    <div id="container">
        <h1>Math Quiz Game</h1>
        <div id="game-container">
            <p id="question">What is 2 + 3?</p>
            <input type="number" id="answer-input" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Submit</button>
            <p id="result"></p>
            <button onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script >
        var questions = [
    {
        question: "What is 2 + 3?",
        answer: 5
    },
    {
        question: "What is 4 * 6?",
        answer: 24
    },
    {
        question: "What is 10 - 7?",
        answer: 3
    }
];

var currentQuestion = 0;

function displayQuestion() {
    var questionElement = document.getElementById("question");
    questionElement.textContent = questions[currentQuestion].question;
}

function checkAnswer() {
    var answerInput = document.getElementById("answer-input");
    var userAnswer = parseInt(answerInput.value);
    var resultElement = document.getElementById("result");

    if (userAnswer === questions[currentQuestion].answer) {
        resultElement.textContent = "Correct! Good job!";
        resultElement.style.color = "#008000";
    } else {
        resultElement.textContent = "Incorrect. Try again!";
        resultElement.style.color = "#ff0000";
    }

    answerInput.value = "";
}
function displayQuestion() {
    var questionElement = document.getElementById("question");
    questionElement.textContent = questions[currentQuestion].question;
}


function nextQuestion() {
    var resultElement = document.getElementById("result");
    resultElement.textContent = "";
    resultElement.style.color = "#333";

    currentQuestion = Math.floor(Math.random() * questions.length);
    displayQuestion();
}

   

    </script>
</body>
</html>
